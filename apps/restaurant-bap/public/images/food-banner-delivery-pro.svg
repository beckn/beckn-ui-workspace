<svg width="390" height="200" viewBox="0 0 390 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f2027"/>
      <stop offset="50%" stop-color="#203a43"/>
      <stop offset="100%" stop-color="#2c5364"/>
    </linearGradient>

    <linearGradient id="cta2" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ff6a00"/>
      <stop offset="100%" stop-color="#ee0979"/>
    </linearGradient>
  </defs>

  <!-- Card -->
  <rect width="390" height="200" rx="24" fill="url(#bg2)"/>

  <!-- Content -->
  <text x="24" y="54" font-size="22" font-weight="700" fill="#ffffff"
        font-family="Inter, Arial, sans-serif">
    Fastest Food
  </text>
  <text x="24" y="84" font-size="26" font-weight="800" fill="#ffb703"
        font-family="Inter, Arial, sans-serif">
    Delivery Near You
  </text>
  <text x="24" y="114" font-size="14" fill="#d0e6f2"
        font-family="Inter, Arial, sans-serif">
    Hot meals • 30 mins • Live tracking
  </text>

  <!-- CTA -->
  <rect x="24" y="132" width="160" height="38" rx="19" fill="url(#cta2)"/>
  <text x="50" y="157" font-size="14" fill="#ffffff" font-weight="600"
        font-family="Inter, Arial, sans-serif">
    Order Instantly
  </text>

  <!-- Delivery Scooter -->
  <g transform="translate(235 92) scale(1.1)">
    <!-- body -->
    <rect x="20" y="18" width="70" height="18" rx="9" fill="#ffffff"/>
    <rect x="50" y="0" width="32" height="22" rx="6" fill="#ffd166"/>

    <!-- wheels -->
    <circle cx="30" cy="42" r="8" fill="#000"/>
    <circle cx="75" cy="42" r="8" fill="#000"/>
    <circle cx="30" cy="42" r="4" fill="#bbb"/>
    <circle cx="75" cy="42" r="4" fill="#bbb"/>
  </g>

  <!-- Speed lines -->
  <line x1="210" y1="120" x2="230" y2="120" stroke="#ffffff" stroke-width="3" opacity="0.6"/>
  <line x1="205" y1="132" x2="225" y2="132" stroke="#ffffff" stroke-width="2" opacity="0.4"/>
</svg>
